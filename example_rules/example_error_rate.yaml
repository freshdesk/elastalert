name: Example Error Rate
type: error_rate

buffer_time:
  hours: 1 

index: dummy
  
sampling : 100
threshold: 1
unique_column: traceID
error_condition: "exception.message: *"

filter:
- query:
    query_string:
      query: "serviceName: 'search-service'"
    

# (Required)
# The alert is use when a match is found
alert:
- "debug"

